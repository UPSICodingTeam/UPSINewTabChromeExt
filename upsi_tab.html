<html>
<head>
<meta charset="utf-8">
<title>UPSI Start Hub!</title>
<!--- Link to external stylesheet(s) ---->
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/font-awesome.min.css">


<!--- Link to external script(s) ---->
<script type="text/javascript" src="assets/js/gatrack.js"></script>
<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/foundation.js"></script>
<script type="text/javascript" src="assets/js/what-input.js"></script>

</head>
<body>
	<div class="row clearfix">
		<div class="columns">
			<div class="hz-top50 small-6 float-left columns">
				<img class="hz-logo" src="assets/images/Logo.png"/>
			</div>
			<div class="float-right text-right">
				<p class="hz-white hz-date hz-top50">Hi! Welcome to UPSI Start Hub!</p>
				<div id="weather"></div>
			</div>
		</div>
	</div>
	<div class="row clock hz-top20">
		<div class="columns">
			<div class="medium-6 medium-centered small-12 small-centered columns">
				<p class="hz-white hz-clock text-center" id="clock"></p>
				<div class="row">
					<div class="small-12 columns">
						<p class="hz-white hz-date text-center hz-topminus50" id="date"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="columns">
			<div class="hz-services medium-6 medium-centered small-12 small-centered columns">
				<div class="row">
					<div class="medium-6 hz-float small-12 columns">
						<a target="blank" href="http://login.upsi.edu.my" title="Go to UPSI's UIMS Page"><img class="hz-top20" src="assets/images/uims.png"/></a>
					</div>
					<div class="medium-6 small-12 columns">
						<button id="email" class="hz-float-button tiny button expanded radius hz-top20" title="Check my email"><i class="fa fa-envelope-o fa-lg fa-fw" aria-hidden="true"></i> Check my email</button>
						<button id="upsi_homepage" class="hz-float-button tiny button expanded radius" title="Go to UPSI Homepage"><i class="fa fa-home fa-lg fa-fw" aria-hidden="true"></i> Go to UPSI Homepage</button>
						<button id="upsi_gdrive" class="hz-float-button tiny button expanded radius"><i class="fa fa-hdd-o fa-lg fa-fw" aria-hidden="true"></i> Go to my Google Drive</button>
					</div>
				</div>
				<div class="row hz-top20">
					<div class="style-4 small-12 columns">
						<div class="row collapse postfix-radius">
							<div class="small-10 columns">
								<input class="hz-white text-center" placeholder="Search articles in Google Scholar here" type="text" id="searchtxt"/>
							</div>
							<div class="small-2 columns">
								<button id="search" class="button postfix">Search</button>
							</div>
						</div>
						<p class="text-center hz-disclaimer">Developed by <span class="hz-fc">Future Classroom</span> team,<br />
							Faculty of Education and Human Development,<br/>
							Universiti Pendidikan Sultan Idris, Malaysia.<br/>
							Version 0.3 (Beta)
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="assets/js/date-ms-MY.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>


</body>
